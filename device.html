<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>设备信息编辑</title>
</head>
<body>
<div class="main">
<div class="title">
	<div class="main-title">设备信息编辑</div>
</div>
	<table class="table">
		<tr>
			<td>设备名称</td>
			<td><input class="form-control"></td>
			<td>设备型号</td>
			<td><input class="form-control"></td>
		</tr>
		<tr>
			<td>出厂编号</td>
			<td><input class="form-control"></td>
			<td>本室编号</td>
			<td><input class="form-control"></td>
		</tr>
		<tr>
			<td>安装地点</td>
			<td><input class="form-control"></td>
			<td>系统对接</td>
			<td><input class="form-control"></td>
		</tr>
	</table>
	<div class="footer">
		<input type="submit" class="btn btn-primary" value="保存">
		<span class="btn btn-danger">关闭</span>
	</div>

</div>

</body>
</html>
